<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>My Dashboard | Dashboard</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- bootstrap 3.0.2 -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- font Awesome -->
    <link href="bower_components/admin-lte/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Ionicons -->
    <link href="bower_components/admin-lte/css/ionicons.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="bower_components/admin-lte/css/AdminLTE.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        .uname,.info,.content-header {
            text-transform: uppercase;
        }
    </style>
    <!-- Morris charts -->
    <link href="bower_components/morrisjs/morris.css" rel="stylesheet" type="text/css" />
    <link href="css/angular-ui-dashboard.css" rel="stylesheet" type="text/css" />
    <link href="css/dashboard.css" rel="stylesheet" type="text/css" />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body class="skin-blue">
<!-- header logo: style can be found in header.less -->
<header class="header">
    <a href="index.html" class="logo">
        <!-- Add the class icon to your logo image or logo icon to add the margining -->
        ActionHero Admin Dashboard
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top" role="navigation">
        <div class="navbar-right">
            <ul class="nav navbar-nav">
                <li class="dropdown notifications-menu" ng-controller="ahDashboardAddWidgets">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <i class="fa fa-plus-square-o"></i>
                        <span class="label label-success">{{widgetDefinitions.length}}</span>
                    </a>
                    <ul class="dropdown-menu">
                        <li class="header">You can add {{widgetDefinitions.length}} different Widgets</li>
                        <li>
                            <!-- inner menu: contains the actual data -->
                            <ul class="menu">
                                <li ng-repeat="widget in widgetDefinitions">
                                    <a  ng-click="addWidget($event, widget)" href="#">
                                        <i class="ion ion-navicon-round info"></i>{{ widget.displayName }}
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li class="footer"><a href="#">View all</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div class="wrapper row-offcanvas row-offcanvas-left">
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="left-side sidebar-offcanvas">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- Sidebar user panel -->
            <div class="user-panel">
                <div class="pull-left image">
                    <img src="img/avatar5.png" class="img-circle" alt="User Image" />
                </div>
                <div class="pull-left info">
                    <p>Hello, Admin</p>

                    <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                </div>
            </div>
            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu"  ng-controller="navigationController">
                <li ng-class="{ 'active': $route.current.$$route === route}">
                    <a href="#/">
                        <i class="fa fa-dashboard"></i> <span>Dashboard</span>
                    </a>
                </li>
                <li ng-class="{ 'active': $route.current.$$route === route}">
                    <a href="#/actions">
                        <i class="fa fa-cogs"></i> <span>Actions</span>
                    </a>
                </li>
                <li ng-class="{ 'active': $route.current.$$route === route}">
                    <a href="#/logging">
                        <i class="fa fa-terminal"></i> <span>Log</span>
                    </a>
                </li>
                <li ng-class="{ 'active': $route.current.$$route === route}">
                    <a href="#/routes">
                        <i class="fa fa-link"></i> <span>Routes</span>
                    </a>
                </li>
                <li ng-class="{ 'active': $route.current.$$route === route}">
                    <a href="#/tasks">
                        <i class="fa fa-link"></i> <span>Tasks</span>
                    </a>
                </li>
            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>

    <!-- Right side column. Contains the navbar and content of the page -->
    <aside class="right-side">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Welcome to your Dashboard
            </h1>
        </section>

        <!-- Main content -->
        <section class="content">
            <div ng-view=""></div>
        </section>
        <!-- /.content -->
    </aside>
    <!-- /.right-side -->
</div>
<!-- ./wrapper -->

<script src="bower_components/requirejs/require.js" data-main="js/main.js"></script>
</body>

</html>
