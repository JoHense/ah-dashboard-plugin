<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>My Dashboard | Dashboard</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- bootstrap 3.0.2 -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- font Awesome -->
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Ionicons -->
    <link href="css/ionicons.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="css/AdminLTE.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        .uname,.info,.content-header {
            text-transform: uppercase;
        }
    </style>
    <!-- Morris charts -->
    <link href="css/morris/morris.css" rel="stylesheet" type="text/css" />
    <link href="css/angular-ui-dashboard.css" rel="stylesheet" type="text/css" />
    <link href="css/dashboard.css" rel="stylesheet" type="text/css" />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body  ng-app="app" class="skin-blue">
<!-- header logo: style can be found in header.less -->
<header class="header">
    <a href="index.html" class="logo">
        <!-- Add the class icon to your logo image or logo icon to add the margining -->
        ActionHero Admin Dashboard
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top" role="navigation">
        <div class="navbar-right">
            <ul class="nav navbar-nav">
                <li class="dropdown notifications-menu" ng-controller="ahDashboardAddWidgets">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <i class="fa fa-plus-square-o"></i>
                        <span class="label label-success">{{widgetDefinitions.length}}</span>
                    </a>
                    <ul class="dropdown-menu">
                        <li class="header">You have {{widgetDefinitions.length}} Widgets</li>
                        <li>
                            <!-- inner menu: contains the actual data -->
                            <ul class="menu">
                                <li ng-repeat="widget in widgetDefinitions">
                                    <a  ng-click="addWidget($event, widget)" href="#">
                                        <i class="ion ion-navicon-round info"></i>{{ widget.name }}
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li class="footer"><a href="#">View all</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div class="wrapper row-offcanvas row-offcanvas-left">
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="left-side sidebar-offcanvas">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- Sidebar user panel -->
            <div class="user-panel">
                <div class="pull-left image">
                    <img src="img/avatar5.png" class="img-circle" alt="User Image" />
                </div>
                <div class="pull-left info">
                    <p>Hello, Admin</p>

                    <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                </div>
            </div>
            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu"  ng-controller="navigationController">
                <li ng-class="{ 'active': $route.current.$$route === route}">
                    <a href="#/">
                        <i class="fa fa-dashboard"></i> <span>Dashboard</span> <small class="badge pull-right bg-green">new</small>
                    </a>
                </li>
                <li ng-class="{ 'active': $route.current.$$route === route}">
                    <a href="#/actions">
                        <i class="fa fa-dashboard"></i> <span>Actions</span> <small class="badge pull-right bg-green">new</small>
                    </a>
                </li>
                <li ng-class="{ 'active': $route.current.$$route === route}">
                    <a href="#/logging">
                        <i class="fa fa-dashboard"></i> <span>Log</span> <small class="badge pull-right bg-green">new</small>
                    </a>
                </li>
            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>

    <!-- Right side column. Contains the navbar and content of the page -->
    <aside class="right-side">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Welcome to your Dashboard
            </h1>
        </section>

        <!-- Main content -->
        <section class="content">
            <div ng-view=""></div>
        </section>
        <!-- /.content -->
    </aside>
    <!-- /.right-side -->
</div>
<!-- ./wrapper -->

<!-- jQuery 2.0.2 -->
<script src="js/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>

<!-- Morris.js charts -->
<script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
<script src="js/morris/morris.js" type="text/javascript"></script>

<script src="bower_components/underscore/underscore.js"></script>
<script src="bower_components/showdown/src/showdown.js"></script>
<script src="bower_components/jquery-ui/jquery-ui.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/angular-ui-sortable/sortable.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-markdown-directive/markdown.js"></script>
<script src="bower_components/angularjs-dropdown-multiselect/src/angularjs-dropdown-multiselect.js"></script>
<script src="bower_components/lodash/dist/lodash.js"></script>
<script src="js/angular-ui-dashboard.js"></script>
<script src="js/demo.js"></script>
<script src="js/jqueryKnob/jquery.knob.js" type="text/javascript"></script>
<script type="text/javascript" src="/public/javascript/actionheroClient.js"></script>
</body>

</html>
